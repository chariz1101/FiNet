<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiNet Official</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>  
</head>
<body>
    <center>
    <h1>FiNet</h1>
    <h2>The Network Finder</h2>

    <form>
        <p>Enter the entire number or the first 5 numbers.</p>
        <input type="text" id="userInput">
        <br>
        <button type="button" onclick="checkNumber()">
            Enter
        </button>
        <button type="button" onclick="refresh()">
            Refresh
        </button>
    </form>

    <p id="output"></p>

    </center>

    <script>
        function checkNumber() {
            const userInput = document.getElementById("userInput").value;
            const firstFourDigits = userInput.substring(0, 4);

            if (["0817", "09173", "09175", "09176", "09178", "09253", "09255", "09256", "09257", "09258"].includes(firstFourDigits)) {
                Swal.fire({
                    title: 'Globe Postpaid',
                    text: userInput + ' is a number from Globe Telecom.',
                    imageUrl: 'logos/globe.png',
                    imageWidth: 400,
                    imageHeight: 200,
                    imageAlt: 'Custom image',
                    allowOutsideClick: false, // Prevent modal from closing
                });
                sessionStorage.setItem('outputText', "Globe Postpaid");
            } 

            else if (["0922", "0923", "0924", "0925", "0931", "0932", "0933", "0934", "0940", "0941", "0942", "0943", "0973", "0974"].includes(firstFourDigits)) {
                Swal.fire({
                    title: 'Sun',
                    text: userInput + ' is a number from Sun Cellular.',
                    imageUrl: 'logos/sun.png',
                    imageWidth: 400,
                    imageHeight: 200,
                    imageAlt: 'Custom image',
                    allowOutsideClick: false, // Prevent modal from closing
                });
                sessionStorage.setItem('outputText', "Sun");
            } 
            
            else if (["0907", "0909", "0910", "0912", "0930", "0938", "0946", "0948", "0950"].includes(firstFourDigits)) {
                Swal.fire({
                    title: 'TNT',
                    text: userInput + ' is a number from Talk N Text.',
                    imageUrl: 'logos/tnt.jpg',
                    imageWidth: 400,
                    imageHeight: 200,
                    imageAlt: 'Custom image',
                    allowOutsideClick: false, // Prevent modal from closing
                });
                sessionStorage.setItem('outputText', "TNT");
            } 

            else if (["0908", "0918", "0919", "0920", "0921", "0928", "0929", "0939", "0946", "0947", "0949", "0951", "0961", "0998", "0999"].includes(firstFourDigits)) {
                Swal.fire({
                    title: 'Smart',
                    text: userInput + ' is a number from Smart Communications.',
                    imageUrl: 'logos/smart.png',
                    imageWidth: 400,
                    imageHeight: 200,
                    imageAlt: 'Custom image',
                    allowOutsideClick: false, // Prevent modal from closing
                });
                sessionStorage.setItem('outputText', "Smart");
            } 

            else if (["0905", "0917", "0936", "0954", "0966", "0977", "0995", "0906", "0926", "0937", "0955", "0967", "0978", "0996", "0915", "0927", "0945", "0956", "0975", "0979", "0997", "0916", "0935", "0953", "0965", "0976", "0994"].includes(firstFourDigits)) {
                Swal.fire({
                    title: 'Globe/TM',
                    text: userInput + ' is a number from Globe or TM.',
                    imageUrl: 'logos/globetm.jpg',
                    imageWidth: 400,
                    imageHeight: 200,
                    imageAlt: 'Custom image',
                    allowOutsideClick: false, // Prevent modal from closing
                });
                
                sessionStorage.setItem('outputText', "Globe/TM");
            } 
            
            else {
                Swal.fire("Error!", "The number is invalid.", "error");
            }
        }

        function refresh() {
            document.getElementById("userInput").value = "";
            sessionStorage.removeItem('outputText');
        }
    </script>
    
</body>
</html>
