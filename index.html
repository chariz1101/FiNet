<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiNet Official</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>  
</head>
<body>
    <center>
    <h1>FiNet</h1>
    <h2>The Network Finder</h2>

    <form>
        <p>Enter the entire number or the first 4 numbers.</p>
        <input type="text" id="userInput">
        <br>
        <button type="submit" onclick="checkNumber()">
            Enter
        </button>
        <button onclick="refresh()">
            Refresh
        </button>
    </form>

    <p id="output"></p>

    </center>

    <script>
        function checkNumber() {
            const userInput = document.getElementById("userInput").value;
            const firstFourDigits = userInput.substring(0, 4);

            if (firstFourDigits === "1234") {
                Swal.fire ({
                    title: 'Sweet!',
                    text: 'Modal with a custom image.',
                    imageUrl: 'https://unsplash.it/400/200',
                    imageWidth: 400,
                    imageHeight: 200,
                    imageAlt: 'Custom image',
                })
                sessionStorage.setItem('outputText', "ALARM!");
            } 
            
            else {
                sessionStorage.setItem('outputText', "Input does not start with '1234'");
            }
            displayOutput();
        }

        function refresh() {
            document.getElementById("userInput").value = "";
            sessionStorage.removeItem('outputText');
            displayOutput();
        }

        function displayOutput() {
            const outputText = sessionStorage.getItem('outputText') || "";
            document.getElementById("output").innerText = outputText;
        }

        // Load the initial value when the page loads
        window.onload = function () {
            displayOutput();
        }

        
    </script>
</body>
</html>
